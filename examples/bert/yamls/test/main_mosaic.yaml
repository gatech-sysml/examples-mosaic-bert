data_remote: # If blank, files must be present in data_local
data_local: ./my-copy-c4
tokenizer_name: bert-base-uncased
max_seq_len: 128
mlm_probability: 0.15

# Run Name
run_name: test_mosaic_bert

# Model
model:
  name: mosaic_bert
  use_pretrained: false # Train the model from scratch. Set to true to start from the HF off-the-shelf weights.
  pretrained_model_name: ${tokenizer_name}
  tokenizer_name: ${tokenizer_name}
  model_config:
    num_attention_heads: 12 # bert-base default
    num_hidden_layers: 12 # bert-base default
    attention_probs_dropout_prob: 0.0 # This must be 0 for Flash Attention with triton to work


# Dataloaders
train_loader:
  name: text
  dataset:
    remote: ${data_remote}
    local: ${data_local}
    split: train_small
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    predownload: 1000
    shuffle: true
    mlm_probability: ${mlm_probability}
  drop_last: true
  num_workers: 8

eval_loader:
  name: text
  dataset:
    remote: ${data_remote}
    local: ${data_local}
    split: val
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    predownload: 1000
    shuffle: false
    mlm_probability: ${mlm_probability}
  drop_last: false
  num_workers: 8

# Optimization
scheduler:
  name: linear_decay_with_warmup
  t_warmup: 0.5dur # Warmup to the full LR for 6% of the training duration
  alpha_f: 0.02 # Linearly decay to 0.02x the full LR by the end of the training duration

optimizer:
  name: decoupled_adamw
  lr: 2.0e-4
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-08
  weight_decay: 0.0

# algorithms:
#   fused_layernorm: {}

# Training duration and evaluation frequency
max_duration: 10ba
eval_interval: 10ba
eval_subset_num_batches: 20 # For code testing, evaluate on a subset of 20 batches
global_train_batch_size: 16

# System
seed: 18
device_eval_batch_size: 16
device_train_microbatch_size: 16
precision: bf16

# Logging
progress_bar: false
log_to_console: true
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 5
  lr_monitor: {}
